<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ENkdQE3pHwxJ2ql0wGw18c9Ik5q5P0nwdEhFBswjRH6fN9ZZy5K5jvnF6EewrAX9"
      crossorigin="anonymous"
    />
    
  </head>
  <body>
    <div class="card-bg position-relative">
      <div class="simbol position-absolute top-0 start-0 text-center ms-3">
        <p id="card-simbol"></p>
      </div>
      <div class="num position-absolute top-50 start-50 translate-middle text-center">
        <p id="card-num"></p>
      </div>
      <div class="simbol-mirror position-absolute bottom-0 end-0 text-center me-3">
        <p id="card-simbol-down"></p>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button onclick="generateCard()" class="btn btn-dark mt-5">
        <p class="text-button">Generar Carta</p>  
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+9EmQe5qbLv8c4J1+OeLk+5I1Dx5t"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
